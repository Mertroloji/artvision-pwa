<!-- CONTENT -->
<div class="container mt-5">

  <a href="products.html" class="btn btn-secondary mb-4">
    ← Sanat Eserlerine Dön
  </a>

  <!-- DURUM -->
  <div id="loading" class="alert alert-info">Eser yükleniyor...</div>
  <div id="error" class="alert alert-danger d-none">Eser bulunamadı.</div>

  <!-- DETAY ALANI -->
  <div id="artworkDetail" class="row d-none">
    <div class="col-md-6">
      <img id="artImage" class="img-fluid rounded" alt="">
    </div>
    <div class="col-md-6">
      <h2 id="artTitle"></h2>
      <p><strong>Sanatçı:</strong> <span id="artArtist"></span></p>
      <p><strong>Dönem:</strong> <span id="artPeriod"></span></p>
      <p><strong>Tarih:</strong> <span id="artDate"></span></p>
      <p><strong>Müze:</strong> <span id="artMuseum"></span></p>
      <p><strong>Departman:</strong> <span id="artDepartment"></span></p>
      <p><strong>Açıklama:</strong></p>
      <p id="artDescription"></p>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const artworkId = params.get("id");

  const loadingEl = document.getElementById("loading");
  const errorEl = document.getElementById("error");
  const detailEl = document.getElementById("artworkDetail");

  if (!artworkId) {
    loadingEl.classList.add("d-none");
    errorEl.classList.remove("d-none");
  } else {
    loadArtworkDetail(artworkId);
  }
  document.getElementById("artMuseum").textContent =
  data.repository || "-";

document.getElementById("artDepartment").textContent =
  data.department || "-";


  async function loadArtworkDetail(id) {
    try {
      const response = await fetch(
        `https://collectionapi.metmuseum.org/public/collection/v1/objects/${id}`
      );

      if (!response.ok) throw new Error("API hatası");

      const data = await response.json();

      document.getElementById("artImage").src =
        data.primaryImage || data.primaryImageSmall || "";
      document.getElementById("artTitle").textContent = data.title || "-";
      document.getElementById("artArtist").textContent =
        data.artistDisplayName || "Bilinmiyor";
      document.getElementById("artPeriod").textContent =
        data.period || "Belirtilmemiş";
      document.getElementById("artDate").textContent =
        data.objectDate || "-";
      document.getElementById("artDescription").textContent =
      data.creditLine || "Bu eser için açıklama bilgisi bulunmamaktadır."


      loadingEl.classList.add("d-none");
      detailEl.classList.remove("d-none");
    } catch (err) {
      console.error(err);
      loadingEl.classList.add("d-none");
      errorEl.classList.remove("d-none");
    }
  }
</script>
<script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")

        .catch(err => console.error("SW hata:", err));
    }
  </script>
