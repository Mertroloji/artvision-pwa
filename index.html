  <!-- Bootstrap -->

    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/style.css" />

<body>

    <a class="navbar-brand" href="index.html">ArtVision</a>

    <button

      data-bs-target="#navbarNav"

      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="products.html">Sanat Eserleri</a></li>

<!-- HERO -->
<div class="container mt-5">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h1>Dijital Müze Deneyimi</h1>
      <p class="lead">
        ArtVision, sanat eserlerini dijital ortamda erişilebilir hale getiren
        modern bir müze rehber platformudur.
      </p>
    </div>
    <div class="col-md-6 text-center">
      <img
        src="images/museum.jpg"
        class="img-fluid rounded shadow"
        alt="Müze Görseli"
      />
    </div>
  </div>
</div>

<!-- SEARCH -->
<div class="container mt-5">
  <h2 class="mb-3">Sanat Eseri Ara</h2>

  <div class="input-group mb-4">
    <input
      type="text"
      id="searchInput"
      class="form-control"
      placeholder="Örn: painting, portrait, sculpture"
    />
    <button class="btn btn-primary" id="searchBtn">Ara</button>
  </div>

  <div id="loading" class="alert alert-info d-none">Aranıyor...</div>
  <div id="error" class="alert alert-warning d-none">Sonuç bulunamadı.</div>

  <!-- ✅ PLAN B UYARISI -->
  <div id="warning" class="alert alert-warning d-none">
    Canlı API erişilemiyor, örnek veri gösteriliyor.
  </div>

  <div id="results" class="row g-4"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- SEARCH SCRIPT -->
<script>
  const searchBtn = document.getElementById("searchBtn");
  const searchInput = document.getElementById("searchInput");
  const resultsEl = document.getElementById("results");
  const loadingEl = document.getElementById("loading");
  const errorEl = document.getElementById("error");
  const warningEl = document.getElementById("warning");

  searchBtn.addEventListener("click", () => {
    const query = searchInput.value.trim();
    if (query) searchArtworks(query);
  });

  async function searchArtworks(query) {
    resultsEl.innerHTML = "";
    loadingEl.classList.remove("d-none");
    errorEl.classList.add("d-none");
    warningEl.classList.add("d-none");

    try {
      const response = await fetch(
        `https://collectionapi.metmuseum.org/public/collection/v1/search?q=${query}`
      );

      if (!response.ok) throw new Error("API hata");

      const data = await response.json();

      if (!data.objectIDs || data.objectIDs.length === 0) {
        throw new Error("Boş veri");
      }

      const ids = data.objectIDs.slice(0, 6);

      for (let id of ids) {
        const res = await fetch(
          `https://collectionapi.metmuseum.org/public/collection/v1/objects/${id}`
        );
        const art = await res.json();

        if (!art.primaryImageSmall) continue;

        renderCard(art);
      }

      loadingEl.classList.add("d-none");

    } catch (err) {
      console.warn("API çalışmadı, sample.json devrede");

      try {
        const sampleRes = await fetch("data/sample.json");
        const sampleData = await sampleRes.json();

        warningEl.classList.remove("d-none");

        sampleData.forEach(item => renderCard(item));
      } catch {
        errorEl.classList.remove("d-none");
      }

      loadingEl.classList.add("d-none");
    }
  }

  function renderCard(art) {
    const col = document.createElement("div");
    col.className = "col-md-4";
    col.innerHTML = `
      <div class="card h-100">
        <img src="${art.primaryImageSmall}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">${art.title}</h5>
          <p class="card-text">${art.artistDisplayName || "Bilinmeyen Sanatçı"}</p>
          <a href="detail.html?id=${art.objectID}"
             class="btn btn-outline-primary btn-sm mt-2">
            Detay
          </a>
        </div>
      </div>
    `;
    resultsEl.appendChild(col);
  }
</script>

<!-- SERVICE WORKER -->
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("service-worker.js")
      .then(() => console.log("Service Worker kayıtlı"))
      .catch(err => console.error("SW hata:", err));
  }
</script>

</body>
</html>
