  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">ArtVision</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
        <li class="nav-item"><a class="nav-link active" href="products.html">Sanat Eserleri</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Hakkımızda</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">İletişim</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<div class="container mt-5">
  <h1 class="mb-4">Sanat Eserleri</h1>

  <!-- UYARI -->
  <div id="warning" class="alert alert-warning d-none">
    ⚠️ Canlı API erişilemiyor, örnek veri gösteriliyor.
  </div>

  <!-- DURUM -->
  <div id="loading" class="alert alert-info">
    Sanat eserleri yükleniyor...
  </div>

  <div id="error" class="alert alert-danger d-none">
    Veriler yüklenemedi.
  </div>

  <div id="artworks" class="row g-4"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const artworksEl = document.getElementById("artworks");
const loadingEl = document.getElementById("loading");
const errorEl = document.getElementById("error");
const warningEl = document.getElementById("warning");

/* KART OLUŞTUR */
function createCard(img, title, artist, id) {
  const col = document.createElement("div");
  col.className = "col-md-4";
  col.innerHTML = `
    <div class="card h-100">
      <img src="${img}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">${title}</h5>
        <p class="card-text">${artist}</p>
        <a href="detail.html?id=${id}"
           class="btn btn-outline-primary btn-sm mt-2">
          Detay
        </a>
      </div>
    </div>
  `;
  artworksEl.appendChild(col);
}

/* CANLI API */
async function loadFromAPI() {
  const searchRes = await fetch(
    "https://collectionapi.metmuseum.org/public/collection/v1/search?q=painting"
  );
  const searchData = await searchRes.json();

  const ids = searchData.objectIDs.slice(0, 6);

  for (let id of ids) {
    const res = await fetch(
      `https://collectionapi.metmuseum.org/public/collection/v1/objects/${id}`
    );
    const art = await res.json();

    if (!art.primaryImageSmall) continue;

    createCard(
      art.primaryImageSmall,
      art.title,
      art.artistDisplayName || "Bilinmeyen Sanatçı",
      art.objectID
    );
  }
}

/* YEDEK VERİ */
async function loadSampleData() {
  warningEl.classList.remove("d-none");

  const res = await fetch("data/sample.json");
  const data = await res.json();

  data.forEach(item => {
    createCard(item.image, item.title, item.artist, item.id);
  });
}

/* BAŞLAT */
async function init() {
  try {
    await loadFromAPI();
    loadingEl.classList.add("d-none");
  } catch (err) {
    console.warn("API çalışmıyor, örnek veri yükleniyor");
    loadingEl.classList.add("d-none");
    await loadSampleData();
  }
}

init();
</script>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
